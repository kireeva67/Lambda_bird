<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="./static/css/style.css">
    <script src="./static/js/main.js"></script>

</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="menu">
                <form class="search" action="" method="GET">
                    <input class="search__text" type="text" onblur="" oninput="findByName(this)" placeholder="Search here...">
                </form>
            </div>
            <div class="table">
                <div class="table__line table__line_header">
                    <div class="table__cell">
                        <div>Place</div>
                        <div class="icon"><img id="place" onclick="showSortedRecords(this)" name="up" class="icon__img" src="./static/img/sort-up.png" alt=""></div>
                    </div>
                    <div class="table__cell">
                        <div>Name</div>
                        <div class="icon"><img id="name" onclick="showSortedRecords(this)" name="down" class="icon__img" src="./static/img/caret-down.png" alt=""></div>
                    </div>
                    <div class="table__cell">
                        <div>Accuracy, %</div>
                        <div class="icon"><img id="accuracy" onclick="showSortedRecords(this)" name="down" class="icon__img" src="./static/img/caret-down.png" alt=""></div>
                    </div>
                    <div class="table__cell">
                        <div>Fire rapidity, sec</div>
                        <div class="icon"><img id="fireRapidity" onclick="showSortedRecords(this)" name="down" class="icon__img" src="./static/img/caret-down.png" alt=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
